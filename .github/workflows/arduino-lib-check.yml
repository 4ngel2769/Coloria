name: Arduino Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run Arduino Lint
      uses: arduino/arduino-lint-action@v1.0.2
      with:
        path: ./src
        compliance: arduino
        project-type: library
        verbose: true
